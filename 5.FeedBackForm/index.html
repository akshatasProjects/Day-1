<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <h1>Feedback Form</h1>
      <form>
        <input
          id="name"
          type="text"
          placeholder="Enter your Name"
          required /><br />
        <input id="email" type="email" placeholder="Enter your Email" /><br />
        <textarea
          name="message"
          id="txtMsg"
          placeholder="Enter your message"
          required></textarea
        ><br />
        <button type="submit" id="btnSub">Submit Form</button>
        <button type="reset" id="btnReset">Reset Form</button>
      </form>
      <div id="thank"></div>
      <div id="result"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
